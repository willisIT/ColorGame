<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="heading">
			<h1>Color Game</h1>
			<h5>What color(s) blink?  Click on them</h5>
		</div>
		<div class="controller">
			<div class="scores" id="score">
				Score:
			</div>
			<button class="btn" id="reset-btn">start</button>
		</div>
		<div class="body">
			<div class="container" id="color">
				<div class="slice" id="red"></div>
				<div class="slice" id="blue"></div>
				<div class="slice" id="yellow"></div>
				<div class="slice" id="green"></div>
			</div>
		</div>
		
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
